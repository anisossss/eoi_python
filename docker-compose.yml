# CSIR EOI 8119 - Mining Data Analytics API
# Docker Compose for PostgreSQL + FastAPI + Celery + Redis

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mining-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mining_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mining_secure_password_2026}
      POSTGRES_DB: ${POSTGRES_DB:-mining_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mining-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-mining_user} -d ${POSTGRES_DB:-mining_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis for Celery broker and result backend
  redis:
    image: redis:7-alpine
    container_name: mining-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mining-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mining-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_secure_password_2026}@postgres:5432/${POSTGRES_DB:-mining_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-csir-eoi-8119-secret-key-change-in-production}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mining-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mining-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_secure_password_2026}@postgres:5432/${POSTGRES_DB:-mining_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - api
      - redis
      - postgres
    networks:
      - mining-network

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mining-celery-beat
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mining_user}:${POSTGRES_PASSWORD:-mining_secure_password_2026}@postgres:5432/${POSTGRES_DB:-mining_db}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - celery-worker
    networks:
      - mining-network

  # Flower for Celery monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mining-flower
    restart: unless-stopped
    command: celery -A app.tasks.celery_app flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - celery-worker
    networks:
      - mining-network

networks:
  mining-network:
    driver: bridge
    name: csir-mining-network

volumes:
  postgres_data:
    name: mining-postgres-data
  redis_data:
    name: mining-redis-data
